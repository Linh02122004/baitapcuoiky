<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cập nhật Giày</title>

    <link rel="stylesheet" href="./../Stylesheets/update.css" />
  </head>
  <body>
    <div class="header">
      <h1>Cập nhật Giày</h1>
    </div>
    <ul class="menu">
      <li>
        <a href="home.html"><img src="" alt="" />Trang chủ</a>
      </li>
      <li>
        <a href="create.html"><img src="" alt="" />Thêm Giày</a>
      </li>
      <li>
        <a href="read.html"><img src="" alt="" />Tìm kiếm Giày</a>
      </li>
      <li>
        <a href="update.html"><img src="" alt="" />Cập nhật Giày</a>
      </li>
      <li>
        <a href="read-for-update.html"
          ><img src="" alt="" />Tìm Kiếm Giày Cần Cập Nhật</a
        >
      </li>
    </ul>
    <div class="container">
      <form id="updateForm" enctype="multipart/form-data">
        <label for="maGiayHtml">Mã Giày:</label>
        <input type="text" id="maGiayHtml" name="maGiayHtml" readonly />
        <br /><br />

        <label for="tenGiay">Tên Giày:</label>
        <input type="text" id="tenGiay" name="tenGiay" />

        <label for="nhaSX">Nhà Sản Xuất:</label>
        <input type="text" id="nhaSX" name="nhaSX" />

        <label for="soLuong">Số Lượng:</label>
        <input type="number" id="soLuong" name="soLuong" />

        <label for="size">Size:</label>
        <input type="number" id="size" name="size" />

        <div class="div_image_class">
          <img
            id="previewImage"
            src=""
            alt="Preview Image"
            style="display: none"
            class="show_image"
          />
          <input
            type="file"
            id="imageInput"
            name="imageInput"
            accept="image/png image/jpeg image/jpg"
            onchange="previewImageFn(event)"
          />
        </div>
        <!-- <img alt="img" /> -->
        <div class="button-container">
          <button type="submit">Cập nhật</button>
          <button type="reset">Làm mới</button>
        </div>
      </form>
    </div>

    <script src="./../Javascript/update.js"></script>
  </body>
</html>
